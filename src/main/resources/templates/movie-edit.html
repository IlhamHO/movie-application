<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Edit Movie</h1>
    </div>
  </div>
  <div class="card-body">
    <form method="post" th:action="@{update}" th:object="${movie}">
      <div class="form-group">
        <label class="control-label">Id:</label>
        <input class="form-control" th:field="${movie.id}" readonly/>
      </div>

      <div class="form-group">
        <label class="control-label">Name:</label>
        <input class="form-control" th:field="${movie.name}"/>
      </div>

      <div class="form-group">
        <label class="control-label">Summary:</label>
        <textarea class="form-control" th:field="${movie.summary}"></textarea>
      </div>

      <div class="form-group">
        <label class="control-label">Date:</label>
        <input class="form-control" th:field="${movie.date}"/>
      </div>

      <div class="form-group">
        <label class="control-label">Actors:</label>
        <input class="form-control" th:field="${movie.actors}"/>
      </div>

      <div class="form-group">
        <label class="control-label">Authors:</label>
        <input class="form-control" th:field="${movie.authors}"/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-lg">SAVE</button>
      <button type="reset" class="btn btn-secondary btn-lg">CANCEL</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
