<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{index}">Movies List<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{form}">Add New Movie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>New Movie</h1>
        </div>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{form}" th:object="${movie}">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input class="form-control" th:field="${movie.name}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Summary:</label>
                <textarea class="form-control" th:field="${movie.summary}"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label">Date:</label>
                <input class="form-control" th:field="${movie.date}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Actors:</label>
                <input class="form-control" th:field="${movie.actors}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Authors:</label>
                <input class="form-control" th:field="${movie.authors}"/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg">SAVE</button>
            <button type="reset" class="btn btn-secondary btn-lg">CANCEL</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
